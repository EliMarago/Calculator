<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
    <link
      rel="icon"
      href="https://store-images.s-microsoft.com/image/apps.8658.13545484198696892.53b0f68c-4cde-4d75-937c-2296c5434a8b.212502a8-f59e-4287-9824-3b9edb3896eb"
    />
  </head>

  <body>
    <div class="container">
      <div class="display-container" id="display">
        <span class="history">calculator</span>
        <input type="text" class="display" placeholder="0" />
      </div>
      <div class="buttons">
        <button
          class="operator top-operator"
          data-value="AC"
          onclick="clearDisplay()"
        >
          AC
        </button>
        <button class="operator top-operator" data-value="+/-">+/-</button>
        <button
          class="operator top-operator"
          data-value="%"
          onclick="appendToDisplay('%')"
        >
          %
        </button>
        <button class="operator" data-value="รท" onclick="appendToDisplay('/')">
          รท
        </button>
        <button data-value="7" onclick="appendToDisplay('7')">7</button>
        <button data-value="8" onclick="appendToDisplay('8')">8</button>
        <button data-value="9" onclick="appendToDisplay('9')">9</button>
        <button class="operator" data-value="x" onclick="appendToDisplay('*')">
          x
        </button>
        <button data-value="4" onclick="appendToDisplay('4')">4</button>
        <button data-value="5" onclick="appendToDisplay('5')">5</button>
        <button data-value="6" onclick="appendToDisplay('6')">6</button>
        <button class="operator" data-value="-" onclick="appendToDisplay('-')">
          -
        </button>
        <button data-value="1" onclick="appendToDisplay('1')">1</button>
        <button data-value="2" onclick="appendToDisplay('2')">2</button>
        <button data-value="3" onclick="appendToDisplay('3')">3</button>
        <button class="operator" data-value="4" onclick="appendToDisplay('+')">
          +
        </button>
        <button
          class="value-zero"
          data-value="0"
          onclick="appendToDisplay('0')"
        >
          0
        </button>
        <button class="virgola" data-value="," onclick="appendToDisplay(',')">
          ,
        </button>
        <button class="operator uguale" data-value="=" onclick="calculate()">
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
